<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <div class="timer">
              <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li class="star1"><i class="fa fa-star"></i></li>
        		<li class="star2"><i class="fa fa-star"></i></li>
        		<li class="star3"><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" data-toggle="modal">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="playAgain" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Well Done!</h4>
        </div>
        <div class="modal-body">
          <p>You finished in <span id="summaryMin"></span>:<span id="summarySecs"></span></p>
          <p><span id="summaryStars"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default playAgain" data-dismiss="modal">Play Again</button>
        </div>
      </div>

    </div>
  </div>

</div>




    <script src="js/app.js"></script>
</body>
</html>
